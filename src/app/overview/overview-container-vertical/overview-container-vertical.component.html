<!-- {{object | json}} -->

{{ blocks | json}}

{{group?.title}}

<div class="grid" *ngIf="pieces&&object" [ngStyle]="column1(pieces?.length)">
	<div *ngFor="let block of blocks; let i = index" [ngStyle]="column2(i+1)">
		<div *ngIf="object[block.$key]"> {{block?.title}} | {{object[block.$key].length}}</div>
	</div>
</div>
