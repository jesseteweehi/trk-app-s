<md-toolbar color="primary">
  <a class="home" md-button>Rond</a>

  <a routerLink="users" *ngIf="user?.role?.admin" md-button>Users</a>

  <a routerLink="dashboard" *ngIf="user" md-button>Dashboard</a>

  <a routerLink="markbook" *ngIf="user" md-button>Markbook</a>

  <a routerLink="students" *ngIf="user" md-button>Students</a>

<button *ngIf="!user" [mdMenuTriggerFor]="menu" class="right" md-icon-button>
<md-icon>account_circle</md-icon>
</button>

<md-menu #menu="mdMenu">
  <button (click)="login()" md-menu-item>Sign In</button>
</md-menu>

<button *ngIf="user" [mdMenuTriggerFor]="menuIn" xPosition="right" yPosition="below" class="right" md-button>
{{ user?.profile?.email }}
</button>

<md-menu #menuIn="mdMenu">
  <button (click)="logout()" md-menu-item>Sign Out</button>
</md-menu>


</md-toolbar>



<router-outlet></router-outlet>
