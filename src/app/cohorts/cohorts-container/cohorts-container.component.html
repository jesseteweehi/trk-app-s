<md-toolbar>

<button md-icon-button (click)="create()"><md-icon>add</md-icon></button>
<button md-icon-button (click)="normal()"><md-icon>folder</md-icon></button>
<button md-icon-button (click)="showArchived()"><md-icon>archive</md-icon></button>


</md-toolbar>

<div class="wrapper">

	<md-card class="grid-item" *ngFor="let group of filtered">

  		<md-card-subtitle> 
	  		<md-icon *ngIf="group.archived">archive</md-icon>
	  		
	  		<button class="right" md-icon-button [mdMenuTriggerFor]="appMenu">
	     		<md-icon>more_vert</md-icon>
	  		</button>  
  		</md-card-subtitle>

	<md-card-title>{{group.title}}</md-card-title>

	<md-card-content>{{group.description}}</md-card-content>

	<md-card-actions *ngIf="group.locked">
      	<button md-button color="primary" (click)="openDialogAddStudent(group)">Add Students</button>
      	<button md-button color="primary" (click)="openDialogRemoveStudent(group)">Students</button>
	</md-card-actions>
  	<md-card-footer>
  	</md-card-footer>

<md-menu #appMenu="mdMenu">
  <button md-menu-item *ngIf="!group.locked" (click)="remove(group.$key)"><md-icon>delete</md-icon></button>
  <button md-menu-item *ngIf="!group.locked" (click)="edit(group.$key)"><md-icon>edit</md-icon></button>
  <button md-menu-item *ngIf="!group.locked" (click)="lock(group.$key)"><md-icon>lock</md-icon></button>
  
  <button md-menu-item *ngIf="!group.archived&&group.locked" (click)="archive(group.$key)"><md-icon>archive</md-icon></button>

  <button md-menu-item *ngIf="group.archived&&group.locked" (click)="unarchive(group.$key)"><md-icon>unarchive</md-icon></button>
</md-menu>

</md-card>
</div>
