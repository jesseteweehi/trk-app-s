<div class="container">
	
	<div class="heading mat-body-2">Year</div>

	<div class="heading mat-body-2">Area</div>

	<div class="heading mat-body-2">Level</div>

	<div class="heading mat-body-2">Group</div>
	
	<div class="heading mat-body-2">Block</div>

	<div class="heading mat-body-2"></div>
</div>

<div class="container" *ngFor="let piece of studentLearningGroups?.slice().reverse()" 
>

	<div [class.highlight]="highlightKey===piece.$key" class="items mat-body-2">
	<group-year-item *ngIf="groups&&years"[year]="years[piece.year]"></group-year-item>
	</div>

	<div [class.highlight]="highlightKey===piece.$key" class="items mat-body-2">
	<group-area-item *ngIf="groups&&areas"[area]="areas[piece.area]"></group-area-item>
	</div>

	
	<div [class.highlight]="highlightKey===piece.$key" class="items mat-body-2">
	<group-level-item *ngIf="groups&&levels" [level]="levels[piece.level]"></group-level-item>
	</div>

	<div [class.highlight]="highlightKey===piece.$key" class="items mat-body-2">
	<my-student-group *ngIf="groups" [group]="groups[piece.group]"></my-student-group>
	</div>

	<div [class.highlight]="highlightKey===piece.$key" class="items mat-body-2">
	<my-student-block [block]="piece.block"></my-student-block>
	</div>

	<div [class.highlight]="highlightKey===piece.$key" class="items mat-body-2">
		
		<button md-icon-button color="primary" *ngIf="resourceKey!==piece.$key" (click)="choose(piece.$key)">
			<md-icon>info</md-icon>
		</button>

		<button md-icon-button color="primary" *ngIf="resourceKey===piece.$key" (click)="close()">
			<md-icon>close</md-icon></button>

	</div>

	<div class="row2" *ngIf="resourceKey===piece.$key">

		<md-tab-group>
  			<md-tab label="Resources">
  				<app-my-student-resources 
  				[blockKey]="piece.$key"
  				></app-my-student-resources>
  			</md-tab>

  			<md-tab label="Message Board">

  			</md-tab>
  			
  			<md-tab label="Conversation">
  			</md-tab>		
		</md-tab-group>

		
	</div>

</div>
