<nav *ngIf="(user?.role.teacher || user?.role.admin) && linksArray" md-tab-nav-bar>
  <a md-tab-link
     *ngFor="let link of linksArray"
     [routerLink]="link.link"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    {{link.label}}
  </a>
</nav>

<router-outlet></router-outlet>
