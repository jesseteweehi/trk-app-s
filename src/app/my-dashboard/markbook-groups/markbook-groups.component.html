  <div class="wrapper">

  <md-card class="grid-item" *ngFor="let group of filtered">

    <md-card-subtitle> 
    <md-icon *ngIf="group.archived">archive</md-icon>

    <group-support-item [area]="areas[group?.learningArea]"
                     [year]="years[group?.learningYear]"
                     [level]="levels[group?.learningLevel]"
                     
    ></group-support-item>
    
    <button class="right" md-icon-button [mdMenuTriggerFor]="appMenu">
       <md-icon>more_vert</md-icon>
    </button>  
    </md-card-subtitle>

  	<md-card-title>{{group.title}}</md-card-title>

  	<md-card-content>{{group.description}}
    </md-card-content>

  	<md-card-actions *ngIf="group.locked">
  	    <a [routerLink]="['/markbook/assessment', group.$key]" md-button>Assessment Blocks</a>
        <button md-button color="primary" (click)="openDialogFindStudent(group)">Students</button>
   <!--      <a md-button color="primary" [routerLink]="['/overview', group.$key ]">Overview</a> -->
  	</md-card-actions>
    <md-card-footer>
    </md-card-footer>

  <!--   <a [routerLink]="['EnvioID',{id:text'}]">Go</a> -->

  <md-menu #appMenu="mdMenu">
    <button md-menu-item (click)="remove(group.$key)"><md-icon>delete</md-icon></button>
  </md-menu>

  </md-card>
  </div>
